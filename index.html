<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- STUDENTS ... add the Google Font links here  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <!-- STUDENTS ... add your style.css link here -->
  <link rel="stylesheet" href="style.css">


  <!-- STUDENTS ... Add these class selectors to your own stylesheet and then remove lines from here -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- STUDENTS ... Create the HTML structure of the your website layout -->


</head>


<body>
  <!-- <div class="logo"><img src="images/logo.svg" alt="Logo">
  </div> -->
  <main>
    <img src="images/logo.svg" class="logo" alt="Logo">
    <div class="wrapper">
      <img src="images/illustration-mockups.svg" class="img1" alt="img">
      <div class="info">
        <h1>Build The Community</h1>
        <h2>Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
          Create connections with <br> your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
        <div class="company">
          <div class="instagram"><img src="images/logo-instagram.svg" alt="Instagram"></div>
          <div class="twitter"><img src="images/logo-twitter.svg" alt="Twitter"></div>
          <div class="facebook"><img src="images/logo-facebook.svg" alt="facebook"></div>
        </div>
      </div>
    </div>
  </main>




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jack Fitzpatrick</a>.
    </p>
  </footer>
</body>


</html>
